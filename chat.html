<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sporify Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <link href="css/chat.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <div class="container-fluid">

        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">

                <ul class="nav navbar-nav navbar-logo pull-sm-left">
                    <li class="nav-item">
                        <a class="navbar-brand mr-auto" href="index.html">Sporify</a>
                    </li>
                </ul>

                <ul class="nav navbar-nav mx-auto">
                    <li class="nav-item">
                        <form class="form-inline">
                            <input id="searchSong" name="searchSong" class="form-control mr-sm-2" type="search"
                                placeholder="Search a Song" aria-label="Search">
                            <button id="searchSongSubmit" class="btn btn-outline-success my-2 my-sm-0"
                                type="button">Search</button>
                        </form>
                    </li>
                </ul>

                <ul class="nav navbar-nav pull-sm-right">
                    <li class="nav-item">
                        <a class="nav-link" href="chat.html">World Chat</a>
                    </li>
                </ul>

            </div>
        </nav>
    
        <h1> Sporify Chat </h1>
        <h2> Share what you currently/recently listened to </h2>
    
        <input id="username" class="username" placeholder="username" />
    
        <div id="messages" class="row messages"></div>
    
        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div id="album_image_div" class="col-4">

                    </div>
                    <div id="song_info_div" class="col-8">

                    </div>
                </div>
            </div>

            <div class="col-6">
                <input id="message" class="message" placeholder="message" />
            </div>
        </div>
    


    </div>

    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="js/chat.js"></script>
</body>

</html>
