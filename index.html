<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Sporify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="CSS/auto-complete.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <div class="container-fluid">

        <div class="text-center" id="not-logged-in">
            <button class="btn btn-success btn-outline-warning btn-lg" type="button" id="log-in-btn"
                style="text-align: center; margin-top: 275px;">Spotify Log In</button>
        </div>

        <div id="logged-in" style="display: none;">

            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">

                    <ul class="nav navbar-nav navbar-logo pull-sm-left">
                        <li class="nav-item">
                            <a class="navbar-brand mr-auto" href="index.html">Sporify</a>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav mx-auto">
                        <li class="nav-item">
                            <form class="form-inline">
                                <input id="searchSong" name="searchSong" class="form-control mr-sm-2" type="search"
                                    placeholder="Search a Song" aria-label="Search">
                                <button id="searchSongSubmit" class="btn btn-outline-primary btn-clear my-2 my-sm-0"
                                    type="button">Search</button>
                            </form>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav pull-sm-right">
                        <li class="nav-item">
                            <a class="nav-link" href="chat.html">World Chat</a>
                        </li>
                    </ul>

                </div>
            </nav>

            <div class="row">
                <div class="col-6">
                    <div class="row">
                        <div class="col-8 offset-2">
                            <div id="album_image"></div>
                        </div>
                    </div>                   
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-12 text-center">
                            <div id="musicText">
                                <h4>Listening to</h4>
                                <h1><a target="_blank" id="song_title"></a></h1>
                                <h4>by</h4>
                                <h2><a target="_blank" id="artist"></a></h2>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2 offset-5">
                            <button class="btn btn-secondary btn-lg btn-outline-warning btn-block" type="button"
                                id="shareSong">Share</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
    <script src="js/auto-complete.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
